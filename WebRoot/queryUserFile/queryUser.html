  <body>
  <form action="queryUserByName.action" target="quDown" method="post">

      <tr>
        <th width="82" scope="col">用户名：</th>
        <th width="183" scope="col"><input type="text" name="username" value="" /></th>

          <option value="学生">学生</option>

        </select></th>

      </tr>
    </table>
